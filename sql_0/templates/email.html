<!DOCTYPE html>
<html>
<body>
<h3>Students Flask</h3>
{%- for category,message in get_flashed_messages(with_categories=True)%}
<div class="alert alert-danger">
    {{message}}
</div>
{%- endfor %}

<form action="{{ request.path}}" method="POST">
    <fieldset>
        Student Id:<input type="number" name="studentid" placeholder="Id" required><br>
        Submit<input type="submit">
    </fieldset>
</form>
</body>
</html>
